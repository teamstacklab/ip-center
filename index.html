  <header class="navegation">
    <section class="navegation__barra">
      <div class="barra__container">
        <div class="barra__redes">
          <a href="#" class="redes__link"><img src="./imagem/whatsapp.svg" class="link__icone" alt="Whatsapp"></a>

        </div>
        <div class="barra__conosco">
          <a href="#" class="conosco__link">
            <span class="link__conosco">Trabalhe conosco!</span>
            <img src="./imagem/seta.svg" class="link__seta" alt="Fale conosco!">
          </a>
        </div>
      </div>
    </section>
    <section class="navegation__menu">
      <div class="menu__logo">
        <img src="./imagem/logo-ipêCenter.svg" class="logo__ipe" alt="Ipê center">
      </div>
      <div class="menu__hamburgue">
        <button class="hamburgue__button">
          <i class="fa-solid fa-bars button__menu"></i>
        </button>
      </div>
    </section>
  </header>

    <section class="carrossel">
      <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
            aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
            aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
            aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">

          <div class="carousel-item">

          <div class="carousel-item">

        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"

          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>
    <section class="container">

      <div class="container__opcoes">
